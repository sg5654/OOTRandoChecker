    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => e.preventDefault());
      dropArea.addEventListener(event, e => e.stopPropagation());
    });
    
    // Highlight drop area when file is dragged over it
    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, () => dropArea.style.borderColor = '#00f');

        output.textContent = 'Please drop a valid JSON file.';

                  console.log("Temple of Time wasn't reached");

                  pass = false;
                  console.log("Temple of Time wasn't reached");
            }
            var bosses = [    Locations.Gohma.name, Locations.King_Dodongo.name, Locations.Barinade.name, Locations.Phantom_Ganon.name,

            ];

            var medallions = ["Light Medallion", "Forest Medallion", "Fire Medallion", "Water Medallion", "Shadow Medallion", "Spirit Medallion"];

            var tempList = [];
            console.log(bosses);
            console.log(stones);
            console.log(medallions);
            console.log(rewards);
            console.log(bosses.includes("Barinade's Bossroom"));
            tempList = inventory.entered_child.filter(e => bosses.includes(e)).concat(inventory.entered_adult.filter(e => bosses.includes(e)));
            tempList = [...new Set(tempList)];
            console.log(tempList);
            console.log(Settings.bossesNeeded - gregModifier);
            // TODO: expand to check hammer, boomerang, ranged wep etc
            if (Settings.bossesNeeded) {

                  if (!inventory.items.includes("Megaton Hammer")) {
                        tempList = tempList.filter(e => e != Locations.Volvagia.name);
                  }
                  if (!inventory.items.includes("Mirror Shield")) {
                        tempList = tempList.filter(e => e != Locations.Twinrova.name);
                  }
                  else if (!inventory.entered_adult.includes(Locations.Twinrova.name)) {

                        tempList = tempList.filter(e => e != Locations.Twinrova.name);
