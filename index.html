                  pass = false;
                  console.log("Temple of Time wasn't reached");
            }
            if (!inventory.entered_adult.includes(Locations.TOT.name)) {
                  pass = false;
                  console.log("Temple of Time wasn't reached");
            }
            var bosses = [    Locations.Gohma.name, Locations.King_Dodongo.name, Locations.Barinade.name, Locations.Phantom_Ganon.name,
                              Locations.Volvagia.name, Locations.Morpha.name, Locations.Bongo_Bongo.name, Locations.Twinrova.name
            ];

            var medallions = ["Light Medallion", "Forest Medallion", "Fire Medallion", "Water Medallion", "Shadow Medallion", "Spirit Medallion"];
            var rewards = stones.concat(medallions);
            var tempList = [];
            console.log(bosses);
            console.log(stones);
            console.log(medallions);
            console.log(rewards);
            console.log(bosses.includes("Barinade's Bossroom"));
            tempList = inventory.entered_child.filter(e => bosses.includes(e)).concat(inventory.entered_adult.filter(e => bosses.includes(e)));
            tempList = [...new Set(tempList)];
            console.log(tempList);
            console.log(Settings.bossesNeeded - gregModifier);
            // TODO: expand to check hammer, boomerang, ranged wep etc
            if (Settings.bossesNeeded) {
                  // tempList = inventory.entered.filter(e => bosses.includes(e));
                  if (!inventory.items.includes("Megaton Hammer")) {
                        tempList = tempList.filter(e => e != Locations.Volvagia.name);
                  }
                  if (!inventory.items.includes("Mirror Shield")) {
                        tempList = tempList.filter(e => e != Locations.Twinrova.name);
                  }
                  else if (!inventory.entered_adult.includes(Locations.Twinrova.name)) {

                        tempList = tempList.filter(e => e != Locations.Twinrova.name);
                  }
                  if (!inventory.items.includes("Progressive Hookshot")) {
                        tempList = tempList.filter(e => e != Locations.Morpha.name);
                  }
                  else if (!inventory.entered_adult.includes(Locations.Morpha.name)) {
                        tempList = tempList.filter(e => e != Locations.Morpha.name);
                  }
                  if (!inventory.items.includes("Boomerang")) {
                        tempList = tempList.filter(e => e != Locations.Barinade.name);
                  }
                  console.log(tempList);
                  if (tempList.length < (Settings.bossesNeeded - gregModifier)) {
                        pass = false;
                        console.log("Not enough bosses were reached");
                  }
            }
            if (Settings.stonesNeeded) {
                  if (inventory.items.filter(e => stones.includes(e)).length < (Settings.stonesNeeded - gregModifier)) {
                        pass = false;
                        console.log("Not enough stones were collected");
                  }
            }
            if (Settings.medallionsNeeded) {
                  if (inventory.items.filter(e => medallions.includes(e)).length < (Settings.medallionsNeeded - gregModifier)) {
                        pass = false;
                        console.log("Not enough medallions were collected");
                  }
            }
            if (Settings.rewardsNeeded) {
                  if (inventory.items.filter(e => rewards.includes(e)).length < (Settings.rewardsNeeded - gregModifier)) {
                        pass = false;
                        console.log("Not enough rewards were collected");
                  }
            }
            if (Settings.tokensNeeded) {
                  if (inventory.items.filter(e == "Gold Skulltula Token").length < (Settings.tokensNeeded - gregModifier)) {
                        pass = false;
                        console.log("Not enough tokens were collected");
                  }
            }
            // if (!inventory.entered.filter(e => bosses.includes(e).length < bossesNeeded)) {
            //       pass = false;
            //       console.log("Not enough bosses were reached")
            // }
            if (!inventory.requirements.includes(Requirements.Bow)) {
                  pass = false;
                  console.log("Bow hasn't been acquired or cannot be used");
            }
            if (!inventory.requirements.includes(Requirements.Magic)) {
                  pass = false;
                  console.log("Magic hasn't been acquired");
            }
            if (!inventory.requirements.includes(Requirements.Light_Arrow)) {
                  pass = false;
                  console.log("Light Arrows cannot be used or haven't been acquired");
            }
            if (!inventory.requirements.includes(Requirements.Master_Sword)) {
                  pass = false;
                  console.log("Master Sword hasn't been found or cannot be used");
            }
            if (!inventory.items.includes("Ganon's Soul")) {
                  pass = false;
                  console.log("Ganon's Soul hasn't been found");
            }

            if (!pass) {
                  output.textContent = "Seed cannot be completed with current steps"
            }
            else {
                  output.textContent = "Seed is beatable"
                  solvedState = true;
            }
      }

      function exploreArea(type) {
            var reqCheck = true;
            var multCheck = true;
            var condCheck = true;
            var needsAllCheck = true;
            var innerMultCheck = false;
            var ageCheck = true;
            var collectCheck = true;

                  accessibleList.push(inventory.accessible_adult);

            if (inventory.ages.includes("Child")) {
                  enteredList.push(inventory.entered_child);
                  accessibleList.push(inventory.accessible_child);
            }

                  // console.log("explore area stuff");

                        // if (key == "GC Maze Center Chest") {
                        //       console.log("checking the thing");
                        // }
                        // console.log(key);
                        // console.log(type[key]);
                        if (!type[key].location) {
                              //console.log("skipping...");
                              continue;
                        }
                        if (enteredList[listIndex].includes(type[key]["location"].name)) {
                              // if (type[key]["location"].name == "Deku Tree") {
                              //       console.log("PLEASE");
                              // }
                              reqCheck = true;
                              multCheck = true;
                              condCheck = true;
                              needsAllCheck = true;
                              ageCheck = true;
                              collectCheck = true;
                              // if (key == "Deku Tree Boss Entryway -> Deku Tree Boss Room") {
                              //       console.log("WEEWOO KEY");
                              //       console.log(type[key]);
                              //       console.log(type[key].requirements);

                                            console.log("!!!");
                                            console.log("Entering debug key")
                                          }

                                          if (element.explanation) {
                                              if (key == debugKey) {
                                              console.log("Single Req");

                                                if (inventory.requirements.includes(element)) {

                                                                              if (!inventory.entered_adult.includes(type[key]["location"].name)) {
                                                                                    multCheck = false;

                                                                              if (!inventory.entered_child.includes(type[key]["location"].name)) {

                                                                              }

                                                                  }
                                                                  //console.log(multCheck);
                                                                  
                                                            })

    function ganonCastleLocationCheck() {
      for (let key in randomizedEntrances) {
            if (randomizedEntrances[key] == "Inside Ganon's Castle Entrance") {
                  if (childOnlyEntrances.includes(key)) {
                        output.textContent = "found an impossibility: Ganon's Castle is in a Child Only Entrance.";
                        errorState = true;
                  }
                  if (questionableEntrances.includes(key)) {
                        output.textContent = "found an likely impossibility: Ganon's Castle is in the alleyway";
                        errorState = true;
                  }
            }
            if (key == "Inside Ganon's Castle Entrance") {
                  if (childOnlyEntrances.includes(randomizedEntrances[key])) {
                        output.textContent = "found an impossibility: Ganon's Castle is in a Child Only Entrance.";
                        errorState = true;
                  }
                  if (questionableEntrances.includes(randomizedEntrances[key])) {
                        output.textContent = "found an likely impossibility: Ganon's Castle is in the alleyway";
                        errorState = true;
                  }
            }
            if (randomizedEntrances[key] == "Temple of Time Entrance") {
                  if (childOnlyEntrances.includes(key)) {
                        output.textContent = "found an impossibility: Temple of Time is in a Child Only Entrance.";
                        errorState = true;
                  }
                  if (adultOnlyEntrances.includes(key)) {
                        output.textContent = "found an impossibility: Temple of Time is in am Adult Only Entrance.";
                        errorState = true;
                  }
            }
            if (key == "Temple of Time Entrance") {
              if (childOnlyEntrances.includes(randomizedEntrances[key])) {
                        output.textContent = "found an impossibility: Temple of Time is in a Child Only Entrance.";
                        errorState = true;
                  }
                  if (adultOnlyEntrances.includes(randomizedEntrances[key])) {
                        output.textContent = "found an impossibility: Temple of Time is in am Adult Only Entrance.";
                        errorState = true;
                  }
            }
      }
    }
